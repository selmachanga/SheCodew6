<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="mar">
      <div class="container">
        <div class="row">
          <div class="col-3">Lisbon</div>
          <div class="col-3">Paris</div>
          <div class="col-3">Sydney</div>
          <div class="col-3">Sao Fransico</div>
        </div>
        <form>
          <div class="form-group" ">
          <input
            type="search"
            placeholder="Type a city.."
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <button type="submit" id="search-button" class="btn btn-primary">
            Search
          </button>
          <button type="submit" id="current" class="btn btn-success">
            Current Temperature
          </button>
        </form>
        <h1 id="city">Lisbon</h1>
        <h2 class="rNow">Monday</h2>
        <br />
         <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
              <h3>  <span class="temperature" id="temperature"></span
                > <span class="units">°C</span></h3>
               
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        <div class="row">
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
        </div>
        <div class="row">
          <div class="col-2">🌤️</div>
          <div class="col-2">🌦️</div>
          <div class="col-2">🌧️</div>
          <div class="col-2">☁️</div>
          <div class="col-2">🌧️</div>
        </div>
        <div class="row">
          <div class="col-2">18º</div>
          <div class="col-2">15º</div>
          <div class="col-2">12º</div>
          <div class="col-2">10º</div>
          <div class="col-2">13º</div>
        </div>
      </div>
      <a href="https://github.com/selmachanga/SheCodew6">Open code</a>by Selma 
    </div>

    <script src="index.js"></script>
  </body>
</html>
